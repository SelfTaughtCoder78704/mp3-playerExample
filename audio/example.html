<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title></title>
 <style>
 body {background:#666;}
.btn #playz{
  float:left;
  
}
.btn #mutez{
  float:left;
}

div{
  border:5px solid red;
  background-color:blue;

  margin-left:50%;
}
 </style>
 <script>
    var audio, playbtn, mutebtn, seek_bar;
	function initAudioPlayer(){
	audio = new Audio();
	audio.src = "audio/kevingates.mp3";
	audio.loop = true;
	audio.play();
	// Set object references
	playbtn = document.getElementById("playz");
	mutebtn = document.getElementById("mutez");
	//Add Event Handling
	playbtn.addEventListener("click", playPause);
	mutebtn.addEventListener("click", mute);
	//Functions
	function playPause(){
	  if (audio.paused){
	    audio.play();
		playbtn.src = ("pause.png");
	  }else {
	    audio.pause();
		playbtn.src = ("play.png");
	  }
	}
	function mute(){
	  if(audio.muted){
	    audio.muted = false;
		mutebtn.src= ("muted.png");
	  }else {
	    audio.muted = true;
		mutez.src = ("speaker.png");
	  }
	}
}
	window.addEventListener("load", initAudioPlayer);
 </script>
</head>
